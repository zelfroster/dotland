<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>SF UI Display</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>SF UI Display</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrainsMono Medium Nerd Font</family>
  </prefer>
 </alias>

 <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
 </match>

</fontconfig>

